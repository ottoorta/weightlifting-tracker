name: iron_coach
description: Iron Coach - Weightlifting AI Coach
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # FIREBASE - ALL COMPATIBLE WITH firebase_core ^3.6.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_app_check: ^0.3.2+10   # FIXED - matches ^3.6.0

  # SOCIAL LOGINS
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.2

  shared_preferences: ^2.3.2
  intl: ^0.19.0
  audioplayers: ^5.2.1
  share_plus: ^7.2.2
  video_player: ^2.8.1
  image_picker: ^1.0.7
  chewie: ^1.7.1
  table_calendar: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/iron_background.jpg
    - assets/images/splash_bg.jpg
    - assets/sounds/victory.mp3