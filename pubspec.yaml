name: iron_coach
description: Iron Coach - Weightlifting AI Coach
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # UPGRADE THE ENTIRE FIREBASE SUITE TOGETHER
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

  # SOCIAL LOGINS THAT PLAY NICE
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.2   # works perfectly with Firebase 5.x

  shared_preferences: ^2.3.2
  intl: ^0.19.0

  audioplayers: ^5.2.1  # For victory audio

  share_plus: ^7.2.2
  video_player: ^2.8.1
  image_picker: ^1.0.7
  chewie: ^1.7.1  # Optional but gives perfect controls

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/iron_background.jpg
    - assets/images/splash_bg.jpg
    - assets/sounds/victory.mp3